<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../app-layout/app-header/app-header.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../paper-item/paper-item.html" >
<link rel="import" href="../paper-listbox/paper-listbox.html">

<dom-module id="approvals-page">
    <template>
        <style type="text/css">
            :host {
                display: none;
            }
            :host([active]){
                display: block;
            }
            app-drawer {
                --app-drawer-content-container: {
                    box-shadow: 1px 0 2px rgba(0, 0, 0, 0.5);
                    background: darkseagreen;
                }
            }
            paper-listbox {
                margin-top: 50px;
                @apply(--layout-flex);
                background: none;
            }
            paper-item {
                --paper-item: {
                    padding: 0;
                    border-bottom: 1px solid rgba(0,0,0,0.1);
                    margin-top: 1px;
                }
            }
        </style>

        <app-route
            route="{{route}}"
            pattern="/components"
            data="{{routeData}}"
            active="{{componentsActive}}"></app-route>

        <app-drawer-layout>
            <app-drawer>
                <paper-listbox selected="{{defaultSelected}}" on-iron-select="_handleSelectionChange">
                    <paper-item>Components</paper-item>
                    <paper-item>Translations</paper-item>
                </paper-listbox>
            </app-drawer>
            <app-header-layout>
                <p active$="{{componentsActive}}">Inner sections for approvals</p>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'approvals-page',

            properties: {
                defaultSelected: {
                    type: Number,
                    value: 0,
                    notify: true,
                    reflectToAttribute: false
                }
            },

            _handleSelectionChange: function() {
                if (this.defaultSelected == 0)
                    this.set('route.path', '/components');
                else if (this.defaultSelected == 1) {
                    this.set('route.path', '/translations');
                }
            }
        });
    </script>
</dom-module>
